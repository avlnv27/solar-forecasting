dataset:
  name: Irradiance-Ground
  description: "Ground-station irradiance measurements for solar forecasting."
  frequency: "10min"
  timezone: "UTC"
  # variables: ["irradiance"]
  # missing_value_strategy: "interpolate"

columns:
  raw:
    timestamp: "reference_timestamp"          
    station: "station_abbr"
    irradiance: "gre000z0"
    lat: "station_coordinates_wgs84_lat"
    lon: "station_coordinates_wgs84_lon"
    alt: "station_height_masl"

  renamed:
    timestamp: "time"                         
    station: "station"
    irradiance: "irradiance"
    lat: "lat"
    lon: "lon"
    alt: "alt"

sources:
  meta_url: "https://data.geo.admin.ch/ch.meteoschweiz.ogd-smn/ogd-smn_meta_stations.csv"
  station_url_template: "https://data.geo.admin.ch/ch.meteoschweiz.ogd-smn/{station_lower}/ogd-smn_{station_lower}_t_historical_2020-2029.csv"
  stations: ["BIE", "PUY", "VEV", "ORO", "MLS", "MAH"]

csi:
  observed: "irradiance"           
  ghi_clear: "ghi_clear"
  csi: "irradiance_csi"

  ghi_clear_min: 20.0
  clip_max: 2.0
  fillna: 0.0
  model: "ineichen"

# windowing:
#   window: 18
#   horizon: 6
#   stride: 1

graph:
  sigma_km: 50
  max_dist_km: 150
  # use_dynamic_edges: false

# splits:
#   train_ratio: 0.7
#   val_ratio: 0.15
#   test_ratio: 0.15

paths:
  raw_dir: "data/raw/ground"
  interim_dir: "data/interim/ground"
  processed_dir: "data/processed/ground"
