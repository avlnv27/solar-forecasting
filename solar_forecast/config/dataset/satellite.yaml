dataset:
  name: Irradiance-Satellite
  description: "Surface solar irradiance (SIS) from CM SAF satellite observations."
  # spatial_resolution: 0.05  # degrees
  frequency: "30min"
  timezone: "UTC"  

structure:
  coordinates:
    timestamp: "time"
    lat: "lat"
    lon: "lon"

  data_variable: "SIS"

columns:
  raw:
    timestamp: "time"        
    lat: "lat"
    lon: "lon"
    value: "SIS"        
  renamed:
    timestamp: "time"       
    lat: "lat"
    lon: "lon"
    irradiance: "irradiance"  

preprocessing:
  subset_region:
    enabled: true
    lat_range: [45.7, 47.9]
    lon_range: [5.8, 10.6]
  subset_station:
    coord: [46.512283, 6.667517, 456.0]  # PUY station (WGS84)
    size: 11

csi:
  observed: "irradiance"
  ghi_clear: "ghi_clear"
  csi: "irradiance_csi"

  ghi_clear_min: 20.0
  clip_max: 2.0
  fillna: 0.0
  model: "ineichen"

